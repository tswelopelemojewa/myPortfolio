<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My projects</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />

</head>

<body style="background-image: url(/images/bg.jpg); background-size: cover; background-attachment: fixed;">
    <main>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand md-2" href="index.html">
                    Tswelopele Mojewa
                </a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <!-- Left links -->

                    <div class="d-flex align-items-center">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="projects.html">Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact Me</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-light px-3" href="https://www.linkedin.com/in/tswelopele-mojewa/"
                                    role="button"><i class="fab fa-linkedin"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-light px-3" href="https://github.com/tswelopelemojewa"
                                    role="button"><i class="fab fa-github"></i></a>
                            </li>
                        </ul>

                    </div>
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->

        <br>
        <div class="container text-center">

            <h3 style="color: white;">Recent projects</h3>
            <br>
            <div class="row d-flex justify-content-center">


                {{#each data.projects}}
                    <div class="card mb-3 col-md-10">
                        <img src="{{clip}}" class="card-img-top" alt="Wild Landscape" />
                        <div class="card-body">
                            <h5 class="card-title">{{title}}</h5><span class="small">Updated: {{time}}</span>
                            <p class="card-text">{{description}}</p>

                            <span>Technologies Used: </span><span class="card-text">{{technologies}}</span>

                            <p class="card-text">

                                <a class="btn btn-info" href="{{siteLink}}">Visit the site</a>
                            </p>
                        </div>
                    </div>
                {{/each}}
            </div>

        </div>

        <footer class="text-center text-white" style="background-color: rgba(0, 0, 0, 0.8);">

            <!-- Copyright -->
            <div class="text-center text-light p-3" style="background-color: rgba(0, 0, 0, 0.8);">
                Â© 2023 Copyright:
                <a class="text-light" href="index.html">Mojewa Tswelopele</a>
            </div>
            <!-- Copyright -->
        </footer>

    </main>

</body>

</html>
